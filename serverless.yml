org: nwahsadude
app: level-collection
service: level-collection

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs10.x
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: create.create
    events:
      - http:
          path: level
          method: post
          cors: true
          request:
            parameters:
              querystrings:
                levelCode: true
                userName: true
  list:
    handler: list.list
    events:
      - http:
          path: level
          method: get
          cors: true
  update:
    handler: clear.clear
    events:
      - http:
          path: level/clear/{id}
          method: put
          cors: true
  complete:
    handler: complete.complete
    events:
      - http:
          path: level/complete
          method: put
          cors: true
  skip:
    handler: skip.skip
    events:
      - http:
          path: level/skip/{id}
          method: put
          cors: true
  queue:
    handler: queue.queue
    events:
      - http:
          path: level/queue
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                userName: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
